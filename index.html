<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UCM | Unison Codebase Manager</title>
  <script type="module" src="/src/main.ts" defer></script>
  <script type="text/javascript">
    const pathSegments = location.pathname.split("/").filter((p) => p !== "");

    if (pathSegments.length >= 2) {
      const basePath = pathSegments.slice(0, 2).join("/");
      const newBase = document.createElement("base");
      newBase.setAttribute("href", "/" + basePath + "/");
      document.getElementsByTagName("head")[0].appendChild(newBase);
    }
  </script>
  <style>
    @media (prefers-color-scheme: light) {
      body {
        /* color-gray-lighten-100 */
        background: #ffffff;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        /* color-gray-darken-30 */
        background: #18181c;
      }
    }
  </style>
</head>

<body></body>

</html>
